<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Agro-Balkan | Dashboard</title>

        <link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="/assets/css/dash.css" type="text/css">

        <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/assets/js/bootstrap.js"></script>
        <script type="text/javascript" src="/assets/js/toJsonString.js"></script>

    </head>

<body>

    <div class="dash_leftSide">

        <div class="dash_leftSideLogo">
            <img src="/assets/images/logo.png">
        </div>

        <nav class="dash_leftSideNav">

            <ul>

                <li th:classappend="${activeDashNav == 'home' ? 'active' : ''}">
                    <a th:href="@{/dashboard/}">Home</a>
                </li>

                <li th:classappend="${activeDashNav == 'products' ? 'active' : ''}">
                    <a th:href="@{/dashboard/products}">Products</a>
                </li>

                <li sec:authorize="hasRole('ADMIN')"
                    th:classappend="${activeDashNav == 'product-types' ? 'active' : ''}">
                    <a th:href="@{/dashboard/product-types}">Product Types</a>
                </li>

                <li sec:authorize="hasRole('ADMIN')"
                    th:classappend="${activeDashNav == 'users' ? 'active' : ''}">
                    <a th:href="@{/dashboard/users}">Users</a>
                </li>

                <li th:classappend="${activeDashNav == 'settings' ? 'active' : ''}">
                    <a th:href="@{/dashboard/settings}">Settings</a>
                </li>

                <li><a th:href="@{/logout}">Logout</a></li>

            </ul>

        </nav>

    </div>

    <div class="dash_rightSide">

        <div class="dash_rightSideWelcome">
            <p>Hello <span th:text="${name}"></span></p>
        </div>

        <div th:replace="${view} :: dashContent"></div>

    </div>

</body>
</html>
