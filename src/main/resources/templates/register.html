<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Agro-Balkan | Register</title>

        <!-- bootstrap-css -->
        <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

        <!-- css -->
        <link rel="stylesheet" href="/assets/css/style.css" type="text/css" media="all" />

        <!-- font-awesome icons -->
        <link href="/assets/css/font-awesome.css" rel="stylesheet">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Playball&amp;subset=latin-ext" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700italic,700,400italic,300italic,300' rel='stylesheet' type='text/css'>

        <script src="/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/assets/js/bootstrap.js"></script>

    </head>

<body>

    <div class="loginWelcome">

        <div class="login-container">

            <h2>Register to Agro-Balkan</h2>

            <form action="#" th:action="@{/register}" th:object="${user}"  th:method="post">
                <input type="text" name="name" placeholder="Name" autocomplete="off" required>
                <input type="text" name="surname" placeholder="Surname" autocomplete="off" required>
                <input type="text" name="username" placeholder="Username" autocomplete="off" required>
                <input type="password" name="password" placeholder="Password" autocomplete="off" required>
                <input type="submit" value="Register">
            </form>

            <h6 style="margin-top: 30px;">OR</h6>

            <a class="qq" th:href="@{login.html}">Login Now</a>

        </div>

    </div>

</body>
</html>
